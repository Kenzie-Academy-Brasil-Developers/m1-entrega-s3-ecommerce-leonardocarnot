<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h3>Weartake</h3>
        <ul id="menu">
            <li><a href="#">Todos</a></li>
            <li><a href="#">Acessórios</a></li>
            <li><a href="#">Calçados</a></li>
            <li style="margin-right: 115px;"><a href="#">Camisetas</a></li>
        </ul>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="containerPrimeiro" id="containerPrimeiro">
                </div>
                <div class="containerSegundo" id="containerSegundo">
                </div>
            </div>
        </section>
        <div class="carrinho">
            <input placeholder="text" class="digiteAqui" value="Digite aqui sua pesquisa">
            <input type="button" class="pesquisa" value="Pesquisar">
            <div class="headercarrinhoCompras">
                <h3>Carrinho de Compras</h3>
            </div>
            <div class="carrinhoCompras" id="carrinho">

            </div>
            <div class="rodape" id="rodapeCarrinho">
<div class="rodapeQuantidade"><p>Quantidade:</p>
                <p id="qtdRodape">0</p>
            </div>
            <div class="rodapeTotal">
                <p>Total:</p>
                <p id="totalRodape">R$0,00</p>
            </div>
            </div>
            </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
